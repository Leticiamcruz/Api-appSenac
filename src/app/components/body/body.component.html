<link rel="stylesheet"
    href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@48,400,0,0" />



<section class="body">
    <section class="container__Card">
        <h1 class="Card__title">Esta semana
            <hr>
        </h1>
        <div class="Card" *ngFor="let agendamento of agendamentoList">
            <p class="Card_Text">{{ agendamento.data}}<br>
                {{ agendamento.especialidade}}<br>
                {{ agendamento.local}}<br>
            </p>
            <p class="hora">{{ agendamento.hora}}</p>

        </div>
        <div class="Card" *ngFor="let novoAgendamento of formList">
            <p class="Card_Text">{{ novoAgendamento.data}}<br>
                {{ novoAgendamento.especialidade}}<br>
                {{ novoAgendamento.local}} </p>
            <p class="hora">{{ novoAgendamento.hora}}</p>
        </div>
    </section>
